<section id="section-number" class="section">
  <div class="container randomizer">
    <h2 class="section__title">Generate random number</h2>

    <!-- Input From -->
    <div class="randomize__input-wrapper">
      <button
        type="button"
        id="quantity--from-remove"
        class="randomize__quantity"
      >
        <svg
          class="randomize__quantity--icon"
          width="20"
          height="20"
          aria-label="minus"
        >
          <use href="./images/icons.svg#minus"></use>
        </svg>
      </button>
      <input
        id="random-from"
        type="number"
        min="0"
        max="9999"
        name="from"
        value="1"
      />
      <button type="button" id="quantity--from-add" class="randomize__quantity">
        <svg
          class="randomize__quantity--icon"
          width="20"
          height="20"
          aria-label="plus"
        >
          <use href="./images/icons.svg#plus"></use>
        </svg>
      </button>
    </div>
    <!-- Input To -->
    <div class="randomize__input-wrapper">
      <button
        type="button"
        id="quantity--to-remove"
        class="randomize__quantity"
      >
        <svg
          class="randomize__quantity--icon"
          width="20"
          height="20"
          aria-label="minus"
        >
          <use href="./images/icons.svg#minus"></use>
        </svg>
      </button>
      <input
        id="random-to"
        type="number"
        min="1"
        max="10000"
        name="to"
        value="10"
      />
      <button type="button" id="quantity--to-add" class="randomize__quantity">
        <svg
          class="randomize__quantity--icon"
          width="20"
          height="20"
          aria-label="plus"
        >
          <use href="./images/icons.svg#plus"></use>
        </svg>
      </button>
    </div>

    <!-- Multiple numbers -->
    <div>
      <div class="randomize__input-wrapper">
        <button
          type="button"
          id="quantity--amount-remove"
          class="randomize__quantity"
        >
          <svg
            class="randomize__quantity--icon"
            width="20"
            height="20"
            aria-label="minus"
          >
            <use href="./images/icons.svg#minus"></use>
          </svg>
        </button>
        <input
          id="random-amount"
          type="number"
          min="1"
          max="100"
          name="amount"
          value="1"
        />
        <button
          type="button"
          id="quantity--amount-add"
          class="randomize__quantity"
        >
          <svg
            class="randomize__quantity--icon"
            width="20"
            height="20"
            aria-label="plus"
          >
            <use href="./images/icons.svg#plus"></use>
          </svg>
        </button>
      </div>

      <select id="sort-type" name="sort-type">
        <option value="1">None</option>
        <option value="2">Ascending</option>
        <option value="3">Descending</option>
      </select>

      <input
        type="checkbox"
        id="duplicates-checkbox"
        name="duplicates-checkbox"
        value="duplicates"
      />
      <label for="duplicates-checkbox">Allow duplicates</label>
    </div>

    <div class="randomize__buttons">
      <button
        type="button"
        class="randomize__button randomize__button--generate"
      >
        Generate
      </button>
      <button type="button" class="randomize__button randomize__button--reset">
        Reset
      </button>
    </div>

    <div class="randomize__number-wrapper hidden">
      <p>
        <span class="randomize__number-text">Your number: </span>
        <span class="randomize__number">0</span>
      </p>
    </div>
  </div>
</section>
