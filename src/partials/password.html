<section id="section-password" class="section hidden">
  <div class="container password--container">
    <h2 class="section__title">Generate a password</h2>

    <div class="password__length-wrapper">
      <button
        type="button"
        id="password--length-remove"
        class="password__length--disabled"
        disabled="true"
        onclick="this.blur();"
      >
        <svg
          class="password__length--icon"
          width="20"
          height="20"
          aria-label="minus"
        >
          <use href="./images/icons.svg#minus"></use>
        </svg>
      </button>
      <input id="password-length" type="number" name="length" value="10" />
      <label class="password__input-label" for="password-length"
        >Password Length</label
      >
      <button
        type="button"
        id="password--length-add"
        class="password__length"
        onclick="this.blur();"
      >
        <svg
          class="password__length--icon"
          width="20"
          height="20"
          aria-label="plus"
        >
          <use href="./images/icons.svg#plus"></use>
        </svg>
      </button>
    </div>

    <div class="password__settings-wrapper">
      <div class="password__checkbox-wrapper">
        <input
          type="checkbox"
          id="lowercase-checkbox"
          name="lowercase-checkbox"
          value="lowercase"
        />
        <label class="password__checkbox-label" for="lowercase-checkbox"
          >Off</label
        >
        <span class="password__input-label">Lowercase (a-z)</span>
      </div>

      <div class="password__checkbox-wrapper">
        <input
          type="checkbox"
          id="uppercase-checkbox"
          name="uppercase-checkbox"
          value="uppercase"
        />
        <label class="password__checkbox-label" for="uppercase-checkbox"
          >Off</label
        >
        <span class="password__input-label">Uppercase (A-Z)</span>
      </div>

      <div class="password__checkbox-wrapper">
        <input
          type="checkbox"
          id="numbers-checkbox"
          name="numbers-checkbox"
          value="numbers"
        />
        <label class="password__checkbox-label" for="numbers-checkbox"
          >Off</label
        >
        <span class="password__input-label">Numbers (0-9)</span>
      </div>

      <div class="password__checkbox-wrapper">
        <input
          type="checkbox"
          id="symbols-checkbox"
          name="symbols-checkbox"
          value="symbols"
        />
        <label class="password__checkbox-label" for="symbols-checkbox"
          >Off</label
        >
        <span class="password__input-label">Symbols (!-$^+)</span>
      </div>
    </div>
  </div>
</section>
